<body>
    <div class="result">
        you have scored

    <h1>QUIZ</h1>
    <form>
    <p>1.HTML stands for?</p>

    <input type="radio" name="q3" value="C"><label for="">C.both A and B</label><br><br>
    <input type="submit" value="submit">
    </form>
    <script>
        var f1=document.querySelector("form")
        var r1=document.querySelector(".result")
        var key=['C','A','B'];
        f1.addEventListener("submit",function(e)
        {
            var score=0
            e.preventDefault();
            r1.style.display="block";
            var userAnswers=[f1.q1.value,f1.q2.value,f1.q3.value];
            userAnswers.forEach(function(m1,index)
            { 
                console.log(m1===key[index]);
               if(m1===key[index]){
                score=score+25;
               }
            })
            console.log(score);
            r1.querySelector('span').textContent='Thanks for writing this exam';
        })
        f1.reset();
